<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>IMC</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">Calculadora IMC</div>

        <div class="input">
          <label>Nome:</label>
          <input type="text" id="nome" />
        </div>

        <div class="input">
          <label>Altura:</label>
          <input type="number" id="altura" />
        </div>

        <div class="input">
          <label>Peso:</label>
          <input type="number" id="peso" />
        </div>

        <button type="button" id="botaoPrincipal" onclick="acaoBotao()">
          Calcular
        </button>

        <div class="result" id="resultado"></div>

        <div id="mensagem" class="acao hidden">
          <div class="acao-title">Quer mudar essa realidade?</div>
          <div class="acao-subtitle">
            Clique no botão abaixo e faça uma consulta com um nutricionista!
          </div>
          <button id="consultar">Consultar</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
